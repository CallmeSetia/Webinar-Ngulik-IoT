<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <title>LED Control</title>
    <style>html {
        margin: 0px auto;
        text-align: center;
    }

    body {
        margin-top: 50px;
    }

    h1 {
        color: #444444;
        margin: 50px auto 30px;
    }

    h3 {
        color: #444444;
        margin-bottom: 50px;
    }

    .button {
        display: block;
        width: 80px;
        background-color: #3498db;
        border: none;
        color: white;
        padding: 13px 30px;
        text-decoration: none;
        font-size: 25px;
        margin: 0px auto 35px;
        cursor: pointer;
        border-radius: 4px;
    }

    .button-on {
      background-color: #3498db;
    }

    .button-on:active {
        background-color: #2980b9;
    }

    .button-off {
        background-color: #34495e;

    .button-off:active {
        background-color: #2c3e50;
    }

    p {
        font-size: 14px;
        color: #888;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
<h1>ESP32 Web Kontrol</h1>
<p>Led Status : ON/OFF</p>
<a class="button button-on" href="#">ON</a>
<a class="button button-off" href="#">OFF</a>
</body>
</html>
